<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>双飞翼布局</title>
    <link rel="stylesheet" type="text/css" href="shuangfeiyizuoye.css">
</head>

<body>
    <!--这是容器-->
    <div class="container">
        <!--这是头-->
        <div class="header">I am header</div>
        <!--这是主题-->
        <div class="article">
            <div class="middle">
                <div class="inner">I am middle</div>
            </div>
            <div class="left">I am left</div>
            <div class="right">I am right</div>
        </div>
        <!--这是尾-->
        <div class="footer">I am footer</div>
    </div>
</body>

</html>
