<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable;" />
    <meta charset="utf-8">
    <title>百度bootstrap作业</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/baidu.css">
</head>

<body>
    <!--这是容器-->
    <div class="container">
        <!--这是第一部分-->
        <div class="first">
            <img src="image/bd_logo1.png" class="center-block img-responsive" width="175" height="55" alt="baidu">
            <div class="row">
                <div class="form-group col-xs-8">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-xs-4">
                    <button type="button" class="btn btn-info">百度一下</button>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-2">新闻
                </div>
                <div class="form-group col-xs-2">小说
                </div>
                <div class="form-group col-xs-2">视频
                </div>
                <div class="form-group col-xs-2">生活+
                </div>
                <div class="form-group col-xs-2">地图
                </div>
                <div class="form-group col-xs-2">更多
                </div>
            </div>
        </div>
        <!--这是第二部分-->
        <div class="second">
            <div class="row">
                <div class="form-group col-xs-3"><a href="">贴吧</a>
                </div>
                <div class="form-group col-xs-3"><a href="">hao123</a>
                </div>
                <div class="form-group col-xs-3"><a href="">地图</a>
                </div>
                <div class="form-group col-xs-3"><a href="">百度VIP</a>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-3"><a href="">图片</a>
                </div>
                <div class="form-group col-xs-3"><a href="">音乐</a>
                </div>
                <div class="form-group col-xs-3"><a href="">糯米</a>
                </div>
                <div class="form-group col-xs-3"><a href="">+</a>
                </div>
            </div>
        </div>
        <!--这是第三部分-->
        <div class="third">
            <div class="row">
                <div class="form-group col-xs-3"><img src="image/1.jpg">
                </div>
                <div class="form-group col-xs-3"><img src="image/2.jpg">
                </div>
                <div class="form-group col-xs-3"><img src="image/3.jpg">
                </div>
                <div class="form-group col-xs-3"><img src="image/4.jpg">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-3">电影
                </div>
                <div class="form-group col-xs-3">团购
                </div>
                <div class="form-group col-xs-3">外卖
                </div>
                <div class="form-group col-xs-3">打车
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-3"><img src="image/5.jpg">
                </div>
                <div class="form-group col-xs-3"><img src="image/6.jpg">
                </div>
                <div class="form-group col-xs-3"><img src="image/7.jpg">
                </div>
                <div class="form-group col-xs-3"><img src="image/8.jpg">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-3">酒店
                </div>
                <div class="form-group col-xs-3">美食
                </div>
                <div class="form-group col-xs-3">KTV
                </div>
                <div class="form-group col-xs-3">银行
                </div>
            </div>
        </div>
    </div>
</body>

</html>
